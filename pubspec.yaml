name: shop_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2
  # Use with the CupertinoIcons class for iOS style icons.
  conditional_builder: ^1.0.2
  #conditional_builder package for manage all conditions in my app
  bloc: ^7.0.0
  #bloc package for State management  in my app
  flutter_bloc: ^7.0.0
  #flutter_bloc package for State management  in my app
  dio: ^4.0.0
  #dio package for http requests  in my app
  hexcolor: ^2.0.3
  #hexcolor package for converting hexCode to color  in my app
  shared_preferences: ^2.0.6
  #shared_preferences package to save data locally  in my app
  smooth_page_indicator: ^0.2.3
  #smooth_page_indicator package to customize animated page indicator with a set of built-in effects  in my app
  fluttertoast: ^8.0.7
  #fluttertoast package to show toast message in my app
  carousel_slider: ^3.0.0
  #carousel_slider package to Infinite scroll of products in my app

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


  # To add custom fonts to your application, add a fonts section here,
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/oswald.ttf
